<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketCard</title>
</head>
<body>
    <p id="share">Compartilhe seu #rocketcard</p>
    <p id="custom">Customizar Rocketcard</p>
    <div id="fundo">
        <div id="card">
            <header>
                <div><img src="assets/logo.svg" alt="rocketseat logo"></div><p>birobirobiro</p>
            </header>
            <div id="frame">
                <div id="elipse">
                    <img src="#" alt="foto de perfil">
                </div>
            </div>
            <div id="info">
                <ul>
                    <li><img src="assets/followers.svg" alt="seguidores"><p id="followers"></p>Seguidores</li>
                    <li><img src="assets/following.svg" alt="seguindo"><p id="following"></p>Seguindo</li>
                    <li><img src="assets/repository.svg" alt="repositórios"><p id="repositories"></p>Repositórios</li>
                    <li><img src="assets/company.svg" alt="empresa"><p id="company"></p>@Rocketseat</li>
                    <li><img src="assets/location.svg" alt="localização"><p id="location"></p>Bebedouro</li>
                </ul>
            </div>
            <footer>
                <img src="assets/logo.svg" alt="rocketseat logo">
                <p>ROCKETCARD</p>
            </footer>
        </div>
    </div>
    <button id="botao" onclick="mudarFundo()"><p>Gerar background</p></button>
    <script src="script.js"></script>
</body>
</html>
